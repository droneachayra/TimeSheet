
<div class="jumbotron bg-primary">
    <h4 class="display-4 text-center">Angular file upload project</h4>
    </div>
<div class="container mt-5">
    <div class="text center">
        <input type="file" (change)="onChange($event)" class="form-group">
        <button (click)="onUpload()" class="btn btn-success">Upload file</button>
    </div>
    <div class="container text-center " *ngIf="shortLink">
        <h2>Visit here</h2>
        <a href="{{shortLink}}">{{shortLink}}</a>
    </div>
    <div class="container" *ngif="loading">
        <h3>loading data...</h3>
    </div>

 </div>
